<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="practica2.css">
    <title>Ventas</title>
</head>
<body>
    <div class="contenedor">
		<div>   
            <navbar>
                <ul class="navbar">
                    <div>
                        <a href="generalAutos.html"><li class="ul_nav"><button class="button_header">Home</button></li></a>
                        <a href="registroVenta.html"><li class="ul_nav ml"><button class="button_header">Sale</button></li></a>
                    </div>
                    <div>
                        <a href="generalAutos.html"><li  class="ul_nav mr"><button class="button_header">Log In</button></li></a>
                        <a href="registroUsuario.html"><li class="ul_nav mr"><button class="button_header">Sign Up</button></li></a>
                    </div>
                </ul>
            </navbar>
        </div>  

		<div class="column-15" >
			<h2>Menu</h2>
			<h3>Ventas</h3>
			<ul>
				<li><a href="#">Registro</a></li>
				<li><a href="consultar.html">Consultar</a></li>
			</ul>
		</div>
		<div class="row-form ml-15por mt-20">
			<div class="column-70 mt ml">
				<h1>Registrar Venta</h1>
			</div>
			<div class="column-70 mt-20">
				<div class="row-form mt-10">
					<div class="column-2 text-right mmt-5">
						<label for="marca">Marca:</label>
					</div>
					<div class="column-2">
						<input type="text" id="marca" name="marca" class="input" placeholder="Type here" autocomplete="on">
					</div>

					<div class="column-2 text-right mmt-5">
						<label for="modelo">Modelo:</label>
					</div>
					<div class="column-2">
						<input type="text" id="modelo" name="modelo" class="input" placeholder="Type here">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right mmt-5">
						<label for="transmision">Transmision:</label>
					</div>
					<div class="column-2">
						<input type="text" id="transmision" name="transmision" class="input" placeholder="Type here">
					</div>
					
					<div class="column-2 text-right mmt-5">
						<label for="a単o">A単o:</label>
					</div>
					<div class="column-2">
						<input type="number" id="a単o" name="a単o" class="input" placeholder="Type here">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right">
						<label for="color">Color:</label>
					</div>
					<div class="column-2">
						<input type="color" id="color" name="color" class="input" placeholder="Type here">
					</div>

					<div class="column-2 text-right">
						<label for="puertas">Puertas:</label>
					</div>
					<div class="column-2 mt-5">
						<input type="number" name="puertas" id="puertas" class="input" placeholder="Type here">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right">
						<label for="combustible">Tipo de Combustible:</label>
					</div>
					<div class="column-2">
						<input type="combustible" name="combustible" id="combustible" class="input" placeholder="Type here">
					</div>
					<div class="column-2 text-right">
						<label for="motor">Motor:</label>
					</div>
					<div class="column-2">
						<input type="motor" name="motor" id="motor" class="input" placeholder="Type here">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right mmt-5">
						<label for="km">Kilometros:</label>
					</div>
					<div class="column-2">
						<input type="number" id="km" name="km" class="input" placeholder="Type here">
					</div>
					
					<div class="column-2 text-right mmt-5">
						<label for="foto">Foto</label>
					</div>
					<div class="column-2">
						<input type="file" id="foto" name="foto" accept=".png" aria-describedby="help">
						<div id="help" class="form-text">
						  Formatos permitidos: png.
						</div>
					</div>
				</div>

				<details open class="mt-20">
					<summary class="text-center">Datos para Compradores</summary>
					<div class="row-form mt-5">
						<div class="column-2 text-right">
							<label for="nombre">Nombre:</label>
						</div>
						<div class="column-2">
							<input type="text" name="nombre" id="nombre" class="input" placeholder="Type here">
						</div>
						<div class="column-2 text-right">
							<label for="ap">Apellidos:</label>
						</div>
						<div class="column-2">
							<input type="text" name="ap" id="colonia" placeholder="Type here" class="input">
						</div>
					</div>
					<div class="row-form mt-5">
						<div class="column-2 text-right">
							<label for="domicilio">Domicilio:</label>
						</div>
						<div class="column-2">
							<input type="text" name="domicilio" id="domicilio" class="input" placeholder="Type here">
						</div>
						<div class="column-2 text-right">
							<label for="telefono">Telefono:</label>
						</div>
						<div class="column-2">
							<input type="text" name="telefono" id="telefono" placeholder="Type here" class="input">
						</div>
					</div>
					<div class="row-form mt-5">
						<div class="column-2 text-right">
							<label for="email">Email:</label>
						</div>
						<div class="column-2">
							<input type="email" name="email" id="email" class="input" placeholder="Type here">
						</div>
						<div class="column-2 text-right">&nbsp;</div>
					</div>
				</details>

				<div class="row-form">
					<div class="column-2">&nbsp;</div>
					<div class="column-2 mt-20">
						<button type="reset" class="boton btn-principal">Limpiar</button>	
					</div>
					<div class="column-2 mt-20">
						<button type="submit" class="boton btn-principal">Registrar</button>	
					</div>
					<div class="column-2 mt-20">
						<a href="generalAutos.html"><button type="button" class="boton btn-principal">Cancelar y Regresar</button></a>	
					</div>
				</div>
				
			</div>

			<div class="row-form mt-5">

			</div>

			<div class="column-1 ml-10por">
				<h2>chat</h2>
				<div class="row-form">
					<div class="column-8">
						<label for="mensaje">Mensaje:</label>
					</div>
					<div class="column-8">
						<textarea cols="10" rows="8"></textarea>
					</div>
					<div class="column-8">
						<button type="button" class="boton btn-principal">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<h4></h4>
	</div>
</body>
</html>
