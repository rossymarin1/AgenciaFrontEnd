<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flexbox1</title>
	<link rel="stylesheet" type="text/css" href="practica2.css">
</head>
<body>
	<div class="contenedor">
		<div>   
            <navbar>
                <ul class="navbar">
                    <div>
                        <a href="generalAutos.html"><li class="ul_nav"><button class="button_header">Home</button></li></a>
                        <a href="generalAutos.html"><li class="ul_nav ml"><button class="button_header">Sale</button></li></a>
                    </div>
                    <div>
                        <a href="registroUsuario.html"><li  class="ul_nav mr"><button class="button_header">Log In</button></li></a>
                        <a href="generalAutos.html"><li class="ul_nav mr"><button class="button_header">Sign Up</button></li></a>
                    </div>
                </ul>
            </navbar>
        </div>  

		<div class="column-15" >
			<h2>Menu</h2>
			<h3>Usuario</h3>
			<ul>
				<li><a href="#">Registro</a></li>
				<li><a href="consultar.html">Consultar</a></li>
			</ul>
			<br>
			<h3>Alumno</h3>
			<ul>
				<li><a href="#">Registro</a></li>
				<li><a href="consultar.html">Consultar</a></li>
			</ul>
		</div>
		<div class="row-form">
			<div class="column-70 mt ml">
				<h1>Registro Personal</h1>
			</div>
			<div class="column-70 mt-20 form">
				<div class="row-form mt-10">
					<div class="column-2 text-right mmt-5">
						<label for="nombre">Nombre:</label>
					</div>
					<div class="column-2">
						<input type="text" id="nombre" name="nombre" class="input">
					</div>

					<div class="column-2 text-right mmt-5">
						<label for="fecha">Fecha de Nacimiento:</label>
					</div>
					<div class="column-2">
						<input type="date" id="fecha" name="fecha" class="input">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right mmt-5">
						<label for="ap">Apellido Paterno:</label>
					</div>
					<div class="column-2">
						<input type="text" id="ap" name="ap" class="input">
					</div>
					
					<div class="column-2 text-right mmt-5">
						<label for="edad">Edad:</label>
					</div>
					<div class="column-2">
						<input type="number" id="edad" name="edad" class="input">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right mmt-5">
						<label for="am">Apellido Materno:</label>
					</div>
					<div class="column-2">
						<input type="text" id="am" name="am" class="input">
					</div>

					<div class="column-1 text-center mt-5">
						<label for="sexo">Sexo:</label>
					</div>
					<div class="column-3 mt-5">
						<input type="radio" name="sexo" id="femenino">
						<label>Femenino</label> 
						<input type="radio" name="sexo" id="masculino">
						<label>Masculino</label> 
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right mmt-5">
						<label for="email">Email:</label>
					</div>
					<div class="column-2">
						<input type="email" name="email" id="email" class="input" placeholder="Ingresa tu correo">
					</div>
					<div class="column-2 text-right mmt-5">
						<label for="num">Numero:</label>
					</div>
					<div class="column-2">
						<input type="number" name="num" id="num" class="input">
					</div>
				</div>

				<div class="row-form mt-5">
					<div class="column-2 text-right mmt-5">
						<label for="pass">Contraseña</label>
					</div>
					<div class="column-2">
						<input type="Password" id="pass" name="pass" minlength="8" maxlength="12" class="input" placeholder="Ingresa una contraseña segura" aria-describedby="help">
						<div id="help" class="form-text">
						  Debe contener 8-12 digitos.
						</div>
					</div>
					
					<div class="column-2 text-right mmt-5">
						<label for="pass">Foto de Perfil</label>
					</div>
					<div class="column-2">
						<input type="file" id="imagen" name="imagen" accept=".png" aria-describedby="help">
						<div id="help" class="form-text">
						  Formatos permitidos: png.
						</div>
					</div>
				</div>

				<details open class="mt-20">
					<summary class="text-center">Direccion</summary>
					<div class="row-form mt-5">
						<div class="column-2 text-right">
							<label for="domicilio">Domicilio:</label>
						</div>
						<div class="column-2">
							<input type="text" name="domicilio" id="domicilio" class="input" placeholder="Domicilio">
						</div>
						<div class="column-2 text-right">
							<label for="colonia">Colonia:</label>
						</div>
						<div class="column-2">
							<input type="text" name="colonia" id="colonia" placeholder="Colonia" class="input">
						</div>
					</div>
					<div class="row-form mt-5">
						<div class="column-2 text-right">
							<label for="ciudad">Ciudad:</label>
						</div>
						<div class="column-2">
							<input type="text" name="ciudad" id="ciudad" class="input" placeholder="Ciudad">
						</div>
						<div class="column-2 text-right">
							<label for="estado">Estado:</label>
						</div>
						<div class="column-2">
							<input type="text" name="estado" id="estado" placeholder="Estado" class="input">
						</div>
					</div>
					<div class="row-form mt-5">
						<div class="column-2 text-right">
							<label for="cp">C.P.:</label>
						</div>
						<div class="column-2">
							<input type="text" name="cp" id="cp" class="input" placeholder="Codigo Postal">
						</div>
						<div class="column-2 text-right">&nbsp;</div>
					</div>
				</details>

				<div class="row-form mt-20">
					<div class="column-2">&nbsp;</div>
					<div class="column-2">
						<button type="reset" class="boton btn-principal">Limpiar</button>	
					</div>
					<div class="column-2">
						<button type="submit" class="boton btn-principal">Registrar</button>	
					</div>
					<div class="column-2">
						<a href="generalAutos.html"><button type="button" class="boton btn-principal">Cancelar y Regresar</button></a>
					</div>
				</div>
				
			</div>

			<div class="row-form mt-5">

			</div>

			<div class="column-1">
				<h2>chat</h2>
				<div class="row-form">
					<div class="column-8">
						<label for="mensaje">Mensaje:</label>
					</div>
					<div class="column-8">
						<textarea cols="10" rows="8"></textarea>
					</div>
					<div class="column-8">
						<button type="button" class="boton btn-principal">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<h4></h4>
	</div>
		
</body>
</html>
